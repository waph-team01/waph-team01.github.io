<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
  
        .team-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .team-member {
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .team-member img {
            float: left;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }

        .team-member-details {
            padding: 20px;
        }

        .team-member-details h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333; /* Updated color */
        }

        .team-member-details p {
            margin-bottom: 20px;
            color: #666; /* Updated color */
        }

        .team-member-details a {
            color: #007bff;
            text-decoration: none;
        }

        .team-member-details a:hover {
            text-decoration: underline;
        }

        .youtube-player {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- YouTube player -->
    <div class="youtube-player">
        <div id="player"></div>
    </div>

    <div class="team-container" id="readme-content">
        <!-- Content from README.md will be inserted here -->
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'NaG5abXJQZg',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'loop': 1,
                    'rel': 0,
                    'showinfo': 0
                }
            });
        }

        fetch('README.md')
            .then(response => response.text())
            .then(data => {
                var converter = new showdown.Converter();
                var html = converter.makeHtml(data);
                document.getElementById('readme-content').innerHTML = html;
            });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</body>
</html>
